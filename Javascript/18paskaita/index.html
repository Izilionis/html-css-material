<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="index.css">
    <script src="index.js" defer></script>
    <title>Document</title>
</head>
<body>
    <button>Click me!</button>
    <input type="text">
    <h1></h1>

    <form action="">
        <input type="text">
        <button type="submit">Submit</button>
    </form>

    <a href="#" onmouseover="showTooltip(event, 'This is a tooltip!')" onmouseout="hideTooltip()"
      >Hover over me!</a
    >

    <a id="aHover" href="">Hover</a>
    
    <div>
        <button id="decrementButton">-</button>
        <p id="counter">0</p>
        <button id="incrementButton">+</button>
    </div>
        
    <div class="container">
        <button id="previous"><</button>
        <img src="https://th.bing.com/th/id/OIP.UmQlynMptL0oLuBCpV3qxAHaEu?w=305&h=195&c=7&r=0&o=5&dpr=1.1&pid=1.7" alt="">
        <button id="next">></button>
    </div>
</body>
</html>
