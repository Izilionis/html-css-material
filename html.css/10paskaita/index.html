<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    
    <form action="">
        <h1>Register to Fancy Form</h1>
        <p>All fiels are <span class="s1">required</span> unless marked as "optional"</p>
        
        <label for="text">Your unique ID that you can't change</label><br>
        <input id="text" type="text" value="YBX0123" readonly><br>
        
        <label for="email">Email:</label><br>
        <input id="email" class="borderiai" required type="email"><br>

        <label for="password" >Password:</label><br>
        <input id="password" class="borderiai" required type="password"><br>

        <label for="b">Age:</label><br>
        <input id="b" class="borderiai"  required type="number" min="18" max="65"><br>
        
        <label for="aasd">Tell us a little about yourself <span class="s2">(optional):</span></label><br>
        <textarea class="borderiai" name="" id="aasd" cols="22" rows="3"></textarea><br>
        
        <input type="checkbox">
        <label for="">I agree with the Terms & Conditions</label><br>

        <button type="submit">Register</button>
    </form>




    
</body>
</html>
