<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Document</title>
</head>
<body>
    <form action="https://formspree.io/f/mbjndbvp" method="post">
        <h1>Payment form</h1>
        <p>Required fields are followed by *</p>
        <h2>Contact information</h2>
        <fieldset>
            <legend>Title</legend>
            <input name="title" type="radio" id="title-mister">
            <label for="title-mister">Mister</label>
            <br>
            <input name="title" type="radio" id="title-mis">
            <label for="title-mis">Mis</label>
        </fieldset>
        <label for="name">Name .*.</label>
        <input name="name" type="text" id="name" required> <br>
        <label for="email">E-mail .*.</label>
        <input name="email" type="email" id="email" required> <br>
        <label for="password">Password .*.</label>
        <input name="password" type="password" id="password" required>
        <h2>Payment information</h2>
        <label for="card">Card Type</label>
        <select name="card" id="card">
            <option value="visa">Visa</option>
            <option value="mastercard">Mastercard</option>
        </select>
        <br>
        <label for="cardNumber">Card number *</label>
        <input placeholder=" " required type="number" min="1000000000000000" max="9999999999999999" id="cardNumber">
        <br>
        <label for="expirationDate">ExpirationDate *</label>
        <input  type="month" id="expirationDate">
        <button type="submit">Validate the payment</button>
    </form>
    
</body>
</html>
